<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="principal">
    <div class="contenedor">
        <div class="logo">
            <div class="logo-1">
                <img src="./img/logo-1.png" alt="Logo morado">
                <span class="logo-text">lejty.pl</span>
            </div>
            <p class="logo-text2">Wznies sie na wyzszy poziom obstawiania z <span>lejtami</span>!</p>

            <div class="cohete">
                <img src="./img/cohete.png" alt="Logo cohete">
            </div>
        </div>

        <div class="form">
            <div class="cuenta">
                <span>¿Ya tiene una cuenta?</span>
                <label class="registrar"><a href="#">Registrarse</a></label>
            </div>

            <div class="login">
                <h1 class="sesion">Iniciar Sesion</h1>
                <input class="input email" type="email" placeholder="Email">
                <input class="input pass" type="password" placeholder="Password">

                <div class="logged">
                    <input type="checkbox" id="logged" name="logged" value="logged">
                    <label class="logged-1" for="logged">Mantenme conectado</label><br>
                </div>

                <input class="boton" type="button" value="Log in">
                <label class="forgot"><a href="#">¿Olvidó su contraseña?</a></label>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
